creditos:
  class: sfPropelRouteCollection
  options:
    model:                creditos
    module:               creditos
    prefix_path:          /creditos
    column:               ID
    with_wildcard_routes: true

# default rules
homepage:
  url:   /
  param: { module: index, action: index }

default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
